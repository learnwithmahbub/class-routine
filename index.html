<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Class Routine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #e6f7ff;
    }
  </style>
</head>
<body>
  <h1>My Class Routine</h1>
  <table>
    <tr>
      <th>Day</th>
      <th>Time</th>
      <th>Subject</th>
    </tr>
    <tr>
      <td>Sunday</td>
      <td>10:00 AM</td>
      <td>Mathematics</td>
    </tr>
    <tr>
      <td>Monday</td>
      <td>11:00 AM</td>
      <td>Physics</td>
    </tr>
    <tr>
      <td>Tuesday</td>
      <td>12:00 PM</td>
      <td>Chemistry</td>
    </tr>
    <tr>
      <td>Wednesday</td>
      <td>2:00 PM</td>
      <td>Biology</td>
    </tr>
    <tr>
      <td>Thursday</td>
      <td>3:00 PM</td>
      <td>English</td>
    </tr>
  </table>
</body>
</html>
